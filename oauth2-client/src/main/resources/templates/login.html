<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring Security Example </title>
    </head>
    <body>
        <div th:if="${param.error}">
        用户名或密码错误
        </div>
        <div th:if="${param.logout}">
            您已注销成功
        </div>
          <div th:if="${param.expired}">
            请重新登陆
        </div>
        
        <form id="from1" method="post" th:action="@{/login}" >
            <div><label> 用户名 : <input type="text"  name="username"/> </label></div>
            <div><label> 密  码 : <input type="password" name="password"/> </label></div>
            <div><input id="sub" type="submit" value="登录"/></div>
        </form>
         <a th:href="@{http://localhost:9093/server/oauth/authorize?client_id=client&amp;response_type=code&amp;redirect_uri=http://localhost:9082/public/autoLogin}" >使用第三方登陆</a>

        
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script type="text/javascript">
        </script>
    </body>
</html>
